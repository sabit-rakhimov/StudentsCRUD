<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Authentication</title>
    <style type="text/css">
        .textPlacement {
            margin: 12px;
            align-content: center;
        }
    </style>
</h:head>
<h:body>
    <h1>Введите имя/пароль:</h1>
    <h:form id="loginForm">
        <div id="userNameDiv" class="textPlacement">
            <h:outputLabel value="Username: " />
            <h:inputText value="#{userLoginView.userName}" />
        </div>
        <div id="passwordDiv" class="textPlacement">
            <h:outputLabel value="Password: " />
            <h:inputSecret value="#{userLoginView.password}" />
        </div>
        <div id="submitBtn" class="textPlacement">
            <h:commandButton value="Login" action="#{userLoginView.validateUserLogin}" />
        </div>
    </h:form>
</h:body>
</HTML>
